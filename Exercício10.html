<!DOCTYPE html>

<body>
    <h1>Questão 10:</h1>
    <h3>Crie uma função que solicite para o usuário através do prompt de comando sua idade, e a partir da idade fornecida, <br>
        exiba uma mensagem informando se ele é maior de idade ou não. Considere 18 anos como maior idade.</h3>
    <script>
        let idade = parseInt(prompt("Insira sua idade:"))
        function verificarIdade(){
            if (idade < 18){
                console.log("É menor de idade")
            }
            else {
                console.log("É maior de idade")
            }
        }
        verificarIdade();
    </script>
    
</body>
</html>
