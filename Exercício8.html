<body>
    <h1>Questão 8:</h1>
    <h3>Implemente uma função que determine se um número é par ou ímpar.</h3>
    <script>
        let numero = parseInt(prompt("Digite um número"));
        function verificarParImpar(){
            
           if(numero % 2 == 0) {
            console.log(`${numero} é par`)}
             else {
            console.log(`${numero} é ímpar`)}
        }
        verificarParImpar ();
    </script>
