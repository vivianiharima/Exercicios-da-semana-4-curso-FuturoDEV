<!DOCTYPE html>
<html lang="en">
<head>
        <title>Exercício 5</title>
</head>
<body>
    <h1>Questão 5:</h1>
    <h3>Utilize uma estrutura condicional (if,else) para verificar se um número é positivo, negativo ou zero. <br>
        Exiba os valores no console.log().</h3>
    <script>
        let pegarNumero = prompt("Digite um número")
        if (pegarNumero > 0){
            console.log(`${pegarNumero} é positivo`)
        }
        else if (pegarNumero < 0){
           console.log(`${pegarNumero} é negativo`)
        }
        else {
            console.log(`${pegarNumero} é zero`)
        }
    </script>
    
</body>
</html>
