<!DOCTYPE html>
<html lang="en">
<head>
        <title>Exercício 7</title>
</head>
<body>
    <h1>Questão 7:</h1>
    <h3>Crie uma função que receba o valor de uma hora qualquer, e exibe no console uma mensagem de
        <br> “bom dia”, “boa tarde” ou “boa noite”, de acordo com a hora passada.</h3>
        <label for="inputHora">Escolha uma hora</label>
        <input type="time" id="inputHora"> <br>
        <button onClick="horaAoClicar()"> Receber saudação no console</button>
    <script>
        
        function horaAoClicar(){
            let horaSelecionada = document.getElementById('inputHora').value;
            let valorHoraUtilizavel = parseInt(horaSelecionada.substring(0,2))
            console.log(horaSelecionada);
            console.log(valorHoraUtilizavel);
            if (valorHoraUtilizavel < 12 && valorHoraUtilizavel >= 6){
                console.log("Bom dia!")
            }
            else if (valorHoraUtilizavel < 18 && valorHoraUtilizavel >= 12 ){
                console.log("Boa tarde!")
            }
            else {
                console.log("Boa noite!")
            }
        }
    </script>
    
</body>
</html>
